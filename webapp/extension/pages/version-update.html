<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>版本更新 · ReadPaper</title>
    <link rel="stylesheet" href="../vendors/chota.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/version-update.css">
    <link rel="icon" href="../../assets/favicon.png">
</head>

<body>
    <div class="update-container">
        <div class="update-header">
            <h1>🎉 ReadPaper 更新了！</h1>
            <div class="version-badge" id="versionBadge"></div>
        </div>

        <div class="update-body" id="updateBody">
            <!-- 更新内容将从 whatsnew.json 动态加载 -->
            <div style="text-align:center; padding:40px; color:#999;">
                <div>加载中...</div>
            </div>
        </div>

        <p class="thank-you" id="firmwareInfo">加载中...</p>
    </div>


    <div class="update-footer" style="display:none;">
        <div class="btn-group">
            <button class="button outline" id="btnLater">稍后查看</button>
            <button class="button primary" id="btnStart">开始使用</button>
        </div>
    </div>
    </div>

    <script src="js/version-update.js"></script>
</body>

</html>
